<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdutório Bootstrap</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    

</head>
<body>
    <header>
        <!-- NAVBAR HEADER -->
        <nav class="navbar navbar-expand-lg bg-primary">
            <!-- ORGANIZAR ELEMENTOS -->
            <div class="container-fluid">
                <!-- PÁGINA PRINCIPAL -->
              <a class="navbar-brand" href="#"> 
                  <img src="images/icons/android.svg" alt="logo">
                  Home
              </a>
              <!-- BOTÃO MOBILE -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- OS LINKS DO SITE -->
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                             <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                             <a class="nav-link" href="#">História</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catálago</a>
                       </li>
                       <li class="nav-item">
                        <a class="nav-link" href="#">Produtos </a>
                   </li>
                    </ul>
                     <form class="d-flex" role="search">
                         <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                         <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
          </nav>
    </header>
    
    <main class="container">
        <h1>OLÁ MUNDO!</h1>

        <!-- container - div - centralizada -->
        <!-- container-fluid - div centralizada 100% -->
        <!-- bg-color - backgroudcolor -->
        <!-- text-color - color -->
        <!-- m-valor (1 a 5) - margin (mt, mb, ms, me = Lados; mx,my = eixos) -->
        <!-- p-valor (1 a 5) - padding -->
    
        <div class="container-fluid m-1 bg-black text-white">
            Teste Bootstrap
        </div>

        <!-- CAROUSEL -->
        <section id="carouselSection">
            <div id="carouselExampleCaptions" class="carousel slide">
                <!-- Indicadores do carousel -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <!-- Conteudo carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      
                    <img src="images/gato1.avif" class="d-block w-100" alt="gato1">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Gato</h5>
                      <p>Boris</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/gato2.avif" class="d-block w-100" alt="gato2">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Gato</h5>
                      <p>Eclipse</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/gato3.avif" class="d-block w-100" alt="gato3">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Gato</h5>
                      <p>Snow</p>
                    </div>
                  </div>
                </div>
                <!-- Proximo e anterior -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>

    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
